<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px" >
    <mat-card class="product-card" *ngFor="let product of product">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{product.title}} </mat-card-title>
            <!-- <mat-card-subtitle>{{formatPrice(product.price)}}</mat-card-subtitle> -->

         <mat-card-subtitle>{{product.price | formatCurrency:'â‚¹' }}</mat-card-subtitle>

        </mat-card-header>
        <!-- <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu" /> img tag is rendered even if the img.product is not there   -->
        <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu" /> 
        <!-- img is full loaded from backend this is input src-->
        <mat-card-content>
            <p> 
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
           <!-- <app-button-icon icon="favorite" *ngIf="product.selected" (iconClicked) = "toggleProductSelection($event, product)"></app-button-icon> -->
           <!-- <app-button-icon icon="favorite_outlined" *ngIf="!product.selected" (iconClicked) = "toggleProductSelection($event, product)"></app-button-icon> -->

           <!-- <app-button-icon icon="favorite_outlined"></app-button-icon> -->
           <!-- <app-button-icon [icon]= "productUnselectedIcon"></app-button-icon> -->
        
      <app-button-icon [icon] = "selectionIcon(product)" (iconClicked) = "toggleProductSelection($event, product)"></app-button-icon>
      <app-button-icon icon = "edit" (iconClicked) ="onEditClick($event, product)"></app-button-icon>
        
        </mat-card-actions>
    </mat-card>
</div>
